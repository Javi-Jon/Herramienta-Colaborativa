{% extends "index.html" %}

{% block content %}
        <div id="wrap">            
            <aside class="aside-index">
                <div class="text-center">
                    <img src="https://www.sonypark360.net/wp-content/uploads/2017/08/profile-pictures.png" class="img-circle" alt="...">
                </div>
                <hr>
                <div> 
                    <ul class="tareas-wrap"></ul>
                </div>
            </aside>
            
        <section class="section-index">
            <article>
            <h1>Tus Proyectos</h1>
            <button id="blayout"><i class="material-icons">dashboard</i></button>
            <hr>
            </article>
            <section class="proyectos-index-r">
                 {%for proyecto in datos.proyectos%}
                 <a href="index.php?controller=proyecto&action=vp&id={{proyecto.id}}" class="a-proyecto">
                    <div class="div-proyecto card">
                    <h3>{{proyecto.nombre}}</h3>
                    <p>{{proyecto.descripcion}}</p> {{proyecto.prog}} %   
                    {%if proyecto.creador==datos.yo%}
                    <i class="material-icons">supervisor_account</i>
                    {%endif%}
                </div>
                     </a>

                
                 {% endfor %}
            </section>
        </section>
    </div>
{% endblock %}
