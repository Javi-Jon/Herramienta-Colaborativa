{% extends "index.html" %}

{% block content %}
{%if datos.proyectos|length==0%}
<div class="alert alert-warning">No hay proyectos publicos o ya eres partipante de todos</div>
{%else%}
 {%for proyecto in datos.proyectos%}
 
<div class="card" style="width: 18rem;">
  
  <div class="card-body">
    <h5 class="card-title">{{proyecto.nombre}}</h5>
    <form class="form-solicitar">
        <input type="hidden" value="{{proyecto.id}}" name="id">
        <button class="btn-primary btn">SolicitarAcceso</button>
        
    </form>
  </div>
</div>

 {%endfor%}
 {%endif%}
 <script src="js/validetta.min.js"></script>
  <script type="text/javascript" src="js/publicos.js"></script>

{%endblock%}
